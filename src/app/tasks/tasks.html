@if (isAddingtaks) {
  <app-new-task (cancel)="onCancelAddTask()" [userId]="userId" />
}

<section id="tasks">
  <header>
    <h2>Tasks for {{ name }}</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task"/>
      </li>
    }
  </ul>
</section>
